  <div class="titulo-container">
    <h1 class="titulo">Criar Conta</h1>
    <img src="assets/icon/BB.png" class="titulo-imagem" />
  </div>

  <div class="conteudo-wrapper">
    <form class="formulario" (ngSubmit)="register()">
      <ion-item>
        <ion-label position="stacked" class="input-label-azul">Nome</ion-label>
        <ion-input [(ngModel)]="nome" name="nome" class="text-input" placeholder="Digite seu nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" class="input-label-azul">E-mail</ion-label>
        <ion-input [(ngModel)]="email" name="email" placeholder="Digite seu e-mail" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" class="input-label-azul">Senha</ion-label>
        <ion-input [(ngModel)]="senha" name="senha" placeholder="Digite sua senha" type="password"></ion-input>
      </ion-item>

      <p class="link-login">JÃ¡ tem uma conta?
        <a class="und" (click)="irParaLogin()">Acessar minha conta</a>
      </p>

      <p *ngIf="mensagemErro" style="color: red;">{{ mensagemErro }}</p>
    </form>
  </div>

  <div class="botao-fixo">
    <ion-button expand="block" type="submit" (click)="register()">Criar Conta</ion-button>
  </div>

</ion-content>
