<ion-content class="ion-padding resultado-page">
  <div class="resultado-container" [ngClass]="resultado?.resultado_modelo === 'Verdadeiro' ? 'verdadeiro' : 'falso'">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{ resultado?.resultado_modelo === 'Verdadeiro' ? '✅ Boleto Possivelmente Válido' : '❌ Boleto Possivelmente Falso' }}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p class="mensagem">
          {{ resultado?.resultado_modelo === 'Verdadeiro' ? 'O boleto apresenta características verdadeiras!' : 'Atenção! Este boleto pode ser falso. Evite realizar o pagamento.' }}
        </p>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" (click)="irParaHome()">Voltar</ion-button>
  </div>
  
  <div class="bg--yellow">
    <img src="../../../assets/traced_image.svg" alt="Logo BB">
  </div>
</ion-content>
